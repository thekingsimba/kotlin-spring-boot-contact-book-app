server.port=9000
spring.datasource.url = jdbc:postgresql://db:5432/contactbookdb
spring.datasource.username= contactbookdbuser
spring.datasource.password= contactbookdbpwd
spring.datasource.driver-class-name= org.postgresql.Driver
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql= true
spring.jpa.properties.database-platform= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect